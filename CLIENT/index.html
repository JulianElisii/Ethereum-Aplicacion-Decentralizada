<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> App Decentralizada en Ethereum </title>
</head>
<body>
    <div class="container py-5">
        <div class="row">
          <div class="col-md-4">
            <div class="card card-body bg-dark rounded-0 mb-4">
              <h1>
                <span class="material-icons"> grid_view </span>
                Decentralize TasksApp
              </h1>
              
              <div class="d-flex align-items-center">
                <span class="material-icons"> account_balance_wallet </span>
                <span class="ms-2">Wallet</span>
              </div>
              <span id="account"></span>
            </div>
  
            <form id="taskForm" class="card card-body bg-dark">
              <h4>Save a Task</h4>
              <input
                type="text"
                name="title"
                class="form-control bg-dark border-0 rounded-0 text-light my-4"
                placeholder="Write a Task"
                autofocus
              />
              <textarea
                name="description"
                rows="2"
                class="form-control bg-dark border-0 rounded-0 text-light my-4"
                placeholder="I have to do ...."
              ></textarea>
              <button class="btn btn-primary">save</button>
            </form>
          </div>
          <div class="col-md-8">
            <div id="tasksList"></div>
          </div>
        </div>
      </div>

      <div><a href="../build/contracts/TasksContract.json"></a></div>
  

      <script src="/node_modules/@truffle/contract/browser-dist/truffle-contract.min.js"></script>
      <script src="./app.js"></script>
      <script src="./UI.js"></script>
</body>
</html>
